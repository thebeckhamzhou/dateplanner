<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Events</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Find Events in NYC!</h1>

<div class="filters">
    <label for="type-select">Filter by Type:</label>
    <select id="type-select">
        <option value="All">All</option>
        <option value="Festival">Festival</option>
        <option value="Street Fair">Street Fair</option>
        <option value="Concert">Concert</option>
        <option value="Art Walk">Art Walk</option>
        <option value="Theater">Theater</option>
    </select>

    <label for="price-select">Filter by Price:</label>
    <select id="price-select">
        <option value="All">All</option>
        <option value="$">$ (Cheap)</option>
        <option value="$$">$$ (Moderate)</option>
        <option value="$$$">$$$ (Expensive)</option>
    </select>

    <label for="location-select">Filter by Location:</label>
    <select id="location-select">
        <option value="All">All</option>
        <option value="Manhattan">Manhattan</option>
        <option value="Queens">Queens</option>
    </select>
</div>

<div id="events-container"></div>

<script src="script.js"></script>
</body>
</html>
